<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bishal Chaudhary</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='contact.css') }}"
    />
  </head>

  <body>
    <header id="header" class="header-tops">
        <div class="container">
            <div class="logo">
                <img src="https://byteforge.studio/static/logo-f7f24263d67f0bdc2e26dd6113060b97.png" alt="ByteForge Technologies" />
            </div>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="{{ url_for('about_page') }}">About Me</a></li>
                    <li><a href="{{ url_for('resume_page') }}">Resume</a></li>
                    <li><a href="{{ url_for('contact_page') }}">Contact</a></li>
                    <li><a href="{{ url_for('blog_page') }}">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="contact">
      <div class="container">
        <h2>Contact Me</h2>
        <p>
          If you have any questions or would like to get in touch, feel free to
          contact me using the form below:
        </p>
        <form action="{{ url_for('submit_contact') }}" method="POST">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector(".nav-menu ul");

        menuToggle.addEventListener("click", function () {
          navMenu.classList.toggle("active");
        });
      });
    </script>
  </body>
</html>
